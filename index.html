<body>
    <div class="fixed">
        <div class="filterArea">
            <center>
                <meta name="viewport" content="width=device-width , initial-scale=1 , viewport-fit=cover">
                <div class="titleframe" id="top">
                    <div class="titlename">
                        <strong>
                            <span id="titleword" style="font-size: 1.50em;">
                                クイズ

                        </strong>
                        <br>Quiz
                    </div>
                </div>
                <div class="filter_pages">
                    <input type="checkbox" name="page" value="1" id="1p"><label for="1p">文系</label>
                    <input type="checkbox" name="page" value="2" id="2p"><label for="2p">理系</label>
                    <input type="checkbox" name="page" value="3" id="3p"><label for="3p">雑学</label>

                <!--<div class="filter_option">
                    <input type="checkbox" name="type" value="1" id="1t"><label for="1t">一問一答</label>
                    <input type="checkbox" name="tyoe" value="2" id="2t"><label for="2t">一問多答</label>
                    <input type="checkbox" name="type" value="3" id="3t"><label for="3t">四択</label>
                </div>-->
                <h2>問題文・答え文字列検索</h2>
                <form onsubmit="return false;" data-persist="garlic">
                    <div class="filter_keyword">
                        <input type="text" name="filter_free" id="filter_free" size="40" placeholder="文字を入力 AorBでOR検索ができます。" />
                    </div>
                </form>
        </div>
    </div>
    </div>


    <!--/.filterArea-->
    <hr class="cutline" align="center">
    <ul id="resultArea">
        <li class="productCntArea"></li>

    <ul id="resultArea">
        <!--<li class="other_data"></li>-->
    </ul>

    <br><br><br><br>

    <div class="footer">
        <div class="tools">

            <a href="#filter_free" class="toolbt search">
                <div class="toolicon"><i class="material-icons">search</i><br>検索</div>
            </a>

            <!--<a class="toolbt show_A shows">
                <div class="toolicon"><i class="material-icons">list</i><br>解答表示</div>
            </a>

<script>
    $('.search').click(function () {
        $('#filter_free').focus();
    });

</script>

<script language="JavaScript" type="text/javascript">
    $('.show_A').click(function () {
        $('.show_A').css({
            'display': '',
            'display': 'none'
        });
        $('.show_B').css({
            'display': '',
            'display': 'block'
        });
        $('.answer').css({
            'color': 'white',
        });
        $('.answer2').css({
            'color': 'darkred',
        });
    });
    $('.show_B').click(function () {
        $('.show_B').css({
            'display': '',
            'display': 'none'
        });
        $('.answer').css({
            'color': 'darkred',
        });
        $('.answer2').css({
            'color': 'white',
        });
        $('.show_A').css({
            'display': '',
            'display': 'block'
        });
    });

</script>
